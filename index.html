<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamborghini Car Animation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="sky">
            <div class="green-area"></div>
            <div class="track"></div>
            <div class="car">
                <div class="wheel left-wheel">
                    <img src="images/car_wheel_left.png" alt="left-wheel">
                </div>
                <div class="wheel right-wheel">
                    <img src="images/car_wheel_right.png" alt="right-wheel">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
